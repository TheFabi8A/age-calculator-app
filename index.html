<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator App</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles-minify.css">
</head>

<body>
    <main>
        <form class="form-numbers-user" action="" class="form">
            <input type="date" name="" id="input-date" class="input-date">
        </form>
        <div>
            <form action="">
                <button type="submit">
                    <svg class="arrow" xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44">
                        <g fill="none" stroke="#FFF" stroke-width="2">
                            <path
                                d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44" />
                        </g>
                    </svg>
                </button>
            </form>
        </div>
        <div>
            <form class="form-numbers-result" action="">
                <input type="text" name="" id="" value="--" maxlength="2">
                <input type="text" name="" id="" value="--" maxlength="2">
                <input type="text" name="" id="" value="--" maxlength="2">
            </form>
        </div>
    </main>
</body>

</html>
